<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Cita</h5>
    <span *ngIf="formularioIncorrecto" class="badge bg-danger text-center badge"
      >TODOS LOS CAMPOS SON OBLGATORIOS</span
    >
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        [(ngModel)]="nombre"
        type="text"
        id="nombre"
        class="form-control"
        placeholder="Ingrese su Nombre"
        autocomplete="off"
      />
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input
        [(ngModel)]="fecha"
        type="date"
        id="fecha"
        class="form-control"
        autocomplete="off"
      />
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input
        type="time"
        [(ngModel)]="hora"
        id="hora"
        class="form-control"
        autocomplete="off"
      />
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea
        [(ngModel)]="sintomas"
        id="sintomas"
        rows="3"
        class="form-control"
        placeholder="Ingrese los sintomas"
      >
      </textarea>
    </div>
    <button class="btn btn-primary btn-block">Agregar Cita</button>
  </div>
</div>
